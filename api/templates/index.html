  <body>


      <!--////////////////// PreLoader Start//////////////////////-->

        <!--///////////Page content wrapper///////////////-->

          <!--//page-header//-->

            <!--Chat header-->

          <!--//Page Toolbar//-->

          <!--//Page Toolbar End//-->

          <!--//Page content//-->
          <div class="content pb-0 p-4 d-flex flex-column-fluid position-relative">
            <div class="container-fluid px-0">
              <div class="card-body">
                <div class="col">
                  <div class="position-relative card h-100">
                    <div class="d-flex card-header justify-content-between align-items-center">
                      <h5 class="pe-3 mb-0">Configuration</h5>
                      <!--Select Period of data showing-->
                    
                    </div>
                    <div class="card-body">
                      <ul class="list-group">
                      
                        <li class="list-group-item">
                          <span 
                            class="label label-default d-flex align-items-center text-truncate ">
                            <span class="sidebar-icon">

                            </span>
                            <span class="sidebar-text">Select input source </span>
                          </span>
                          <form class="container">
                            <div class="form-check">
                              <input class="form-check-input-sm" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                              <label class="form-check-label" for="exampleRadios1">
                                Webcam
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input-sm" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                              <label class="form-check-label" for="exampleRadios2">
                                Local video
                              </label>
                            </div>
                          </form>
                        </li>
                        <li class="list-group-item">
                          <span
                            class="label label-default d-flex align-items-center text-truncate ">
                            <span class="sidebar-icon">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="16" height="16"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                            </span>
                            <span class="sidebar-text">Save output video?</span>
                          </span>
                          <form class="container">
                            <div class="form-check">
                              <input class="form-check-input-sm" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                              <label class="form-check-label" for="exampleRadios1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input-sm" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                              <label class="form-check-label" for="exampleRadios2">
                                No
                              </label>
                            </div>
                          </form>
                        </li>
                        <li class="list-group-item">
                          <span
                            class="label label-default d-flex align-items-center text-truncate ">
                            <span class="sidebar-icon">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/></svg>                            </span>
                            <span class="sidebar-text">Select input video</span>
                          </span>
                          <input class="form-control form-control-sm" id="formFileSm" type="file" accept="video/*">
                        </li>
                        <li class="list-group-item">
                          <div class="col-12">
                            <button type="submit" class="btn btn-primary">Start</button>
                          </div>
                        </li>
                      </ul>
                     
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="card-body">
                <div class="col">
                  <div class="position-relative card h-100">
                    <div class="d-flex card-header justify-content-between align-items-center">
                      <h5 class="pe-3 mb-0">Overview</h5>
                      <!--Select Period of data showing-->
                    
                    </div>
                    <div class="card-body">
                      <div class="ratio ratio-16x9">
                        <img src="{{ url_for('video') }}" class="img-fluid" alt="...">
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="card-body">
                <div class="col">
                  <div class="position-relative card h-100">
                    <div class="d-flex card-header justify-content-between align-items-center">
                      <h5 class="pe-3 mb-0">Output</h5>
                      <!--Select Period of data showing-->
                    
                    </div>
                    <div class="card-body ps-0">
                      
                    </div>
                  </div>
                </div>
                
              </div>
              
            </div>
          </div>
          <!--//Page content End//-->

           <!--//Page-footer//-->
           <footer class="pb-4">
              <div class="container-fluid px-4">
                <span class="d-block lh-sm small text-muted text-end">&copy;
                  <script>
                    document.write(new Date().getFullYear())
                  </script>. Copyright
                </span>
              </div>
            </footer>
            <!--/.Page Footer End-->

        </main>
        <!--///////////Page content wrapper End///////////////-->
      </div>
    </div>
    
    <!--////////////Theme Core scripts Start/////////////////-->

    <script src="assets/js/theme.bundle.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--////////////Theme Core scripts End/////////////////-->


    <!--Charts-->
    <script src="assets/vendor/apexcharts.min.js"></script>

    <!--Init Chart-->
    <script>
      
      var cPrimary = "#4444ff";
      var cWarning = "#ff914d";
      var cSecondary = "#ff5272";
      var cSuccess = "#07bfa5";
      var cMuted = "#9d9da7";
      var cBodycolor = "#626273";
      var cLight = "#e7e7e9";
      var cGray = "#ced2e1";
      var cFont = "$font-family-base";
      //------------------------Overview Chart------------
      new ApexCharts(document.querySelector("#chart-overview"), {
                series: [{
                    name: "Earnings",
                    data: [624, 943, 756, 1153, 994, 1478, 1140]
                },
                {
                    name: "Visitors",
                    data: [302, 625, 445, 756, 502, 987, 612]
                }
                ],
                chart: {
                    type: 'area',
                    fontFamily: cFont,
                    toolbar: false,
                    height: 350,
                    zoom: {
                        enabled: false
                    }
                },
                colors: [cSuccess, cPrimary],
                fill: {
                    gradient: {
                        shade: 'dark',
                        type: "vertical",
                        shadeIntensity: 0.25,
                        gradientToColors: undefined,
                        inverseColors: true,
                        opacityFrom: .25,
                        opacityTo: 0,
                        stops: [0, 75, 100],
                        colorStops: []
                    },
                },
                grid: {
                    borderColor: cGray,
                    strokeDashArray: 6,
                    padding: {
                        top: 10,
                        right: 0,
                        bottom: 0,
                        left: 10
                    },
                    xaxis: {
                        lines: {
                            show: false
                        }
                    },
                    yaxis: {
                        lines: {
                            show: true
                        }
                    },
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    width: 2,
                    curve: 'straight'
                },
                labels: ["Mon", "Tue", "Wed", "Thr", "Fri", "Sat", "Sun"],
                xaxis: {
                    crosshairs: {
                        show: false
                    },
                    labels: {
                        style: {
                            colors: cMuted
                        }
                    },
                    axisTicks: {
                        show: false,
                    },
                    axisBorder: {
                        show: false,
                    },
                    tooltip: {
                        enabled: true
                    },
                },
                tooltip: {
                    y: [
                        {
                            formatter: function (y) {
                                if (typeof y !== "undefined") {
                                    return " $" + y.toFixed(0);
                                }
                                return y;
                            }
                        }
                    ]
                },
                yaxis: {
                    labels: {
                        style: {
                            colors: cMuted
                        }
                    },
                    crosshairs: {
                        show: false,
                        position: 'back',
                        stroke: {
                            color: cLight,
                            width: 1,
                            dashArray: 6,
                        },
                    },
                },
                legend: {
                    position: 'top',
                    labels: {
                        colors: cMuted
                    },
                }
            }).render()

      //-----------------------Radial Bar Chart------------------

      new ApexCharts(document.querySelector('#chart-radial-bar'), {
        series: [36, 48, 16],
        chart: {
          fontFamily: cFont,
          height: 300,
          type: 'radialBar',
        },

        colors: [cSuccess, cWarning, cPrimary],
        plotOptions: {
          radialBar: {
            hollow: {
              margin: 2,
              size: '40%',
              background: 'transparent',
            },
            track: {
              show: false,
            },
            dataLabels: {
              total: {
                show: true,
                label: 'Visitors',
                color: "currentColor",
                fontSize: 'inherit',
                formatter: function (w) {
                  return 249 + "k"
                }
              },
              name: {
                show: true,
                offsetY: -8
              },
              value: {
                show: true,
                offsetY: 7,
                fontSize: '1.75rem',
                color: "currentColor"
              },
            }
          }
        },
        labels: ['Organic', 'Direct', 'Referral'],
      }).render()
      //Spark1
      new ApexCharts(document.querySelector('#spark-earnings'), {
        chart: {
          type: 'line',
          height: 65,
          fontFamily: cFont,
          sparkline: {
            enabled: true
          }
        },
        series: [{
          name: ["Earnings"],
          data: [3545, 5214, 4125, 3959, 5021, 3844, 4712]
        }],
        stroke: {
          width: 2,
          curve: 'straight'
        },
        markers: {
          size: 0
        },
        grid: {
          padding: {
            top: 10,
            bottom: 0,
            right: 5,
            left: 5
          }
        },
        colors: [cPrimary],
        tooltip: {
          x: {
            show: false
          },
          y: [
            {
              formatter: function (y) {
                return " $" + y;
              }
            }
          ]
        }
      }).render()
      //Spark2
      new ApexCharts(document.querySelector('#spark-sales'), {
        chart: {
          type: 'line',
          height: 65,
          fontFamily: cFont,
          sparkline: {
            enabled: true
          }
        },
        series: [{
          data: [59, 25, 44, 12, 25, 16, 41,]
        }],
        stroke: {
          width: 2,
          curve: 'straight'
        },
        markers: {
          size: 0
        },
        grid: {
          padding: {
            top: 10,
            bottom: 0,
            right: 5,
            left: 5
          }
        },
        colors: [cSuccess],
        tooltip: {
          x: {
            show: false
          },
          y: {
            title: {
              formatter: function formatter(val) {
                return '';
              }
            }
          }
        }
      }).render()
      //Spark3
      new ApexCharts(document.querySelector('#spark-expenses'), {
        chart: {
          type: 'line',
          height: 65,
          fontFamily: cFont,
          sparkline: {
            enabled: true
          }
        },
        series: [{
          name: ["Expenses"],
          data: [1259, 925, 744, 1012, 1325, 916, 741,]
        }],
        stroke: {
          width: 2,
          curve: 'straight'
        },
        markers: {
          size: 0
        },
        grid: {
          padding: {
            top: 10,
            bottom: 0,
            right: 5,
            left: 5
          }
        },
        colors: [cWarning],
        tooltip: {
          x: {
            show: false
          },
          y: [
            {
              formatter: function (y) {
                return " $" + y;
              }
            }
          ]
        }
      }).render()
      //Spark4
      new ApexCharts(document.querySelector('#spark-bounce'), {
        chart: {
          type: 'line',
          height: 65,
          fontFamily: cFont,
          sparkline: {
            enabled: true
          }
        },
        series: [{
          name: ["Bounce"],
          data: [5, 4, 7, 3, 6, 9, 8,]
        }],
        stroke: {
          width: 2,
          curve: 'straight'
        },
        markers: {
          size: 0
        },
        grid: {
          padding: {
            top: 10,
            bottom: 0,
            right: 5,
            left: 5
          }
        },
        colors: [cSecondary],
        tooltip: {
          x: {
            show: false
          },
          y: [
            {
              formatter: function (y) {
                return y + "%";
              }
            }
          ]
        }
      }).render()

    </script>
  </body>

</html>
